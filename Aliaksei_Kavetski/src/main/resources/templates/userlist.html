<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>

    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo" ><a href="index.html">Car base</a></div>
                <nav class="nav">
                    <a class="nav__link active" href="/users">List of all users</a>
                    <a class="nav__link" href="/requests">Requests</a>
                    <a class="nav__link" href="/routes">Routes</a>
                </nav>
            </div>
        </div>
    </header>

<div th:switch="${users}" class="table">
<h2 th:case="null"> No users found!</h2>
    <div th:case="*">
        <table style=" border-spacing: 0 10px; font-family: 'Open Sans', sans-serif; font-weight: bold;">
            <thead>
            <tr>
                <th width="80">ID</th>
                <th width="120">LOGIN</th>
                <th width="120">PASSWORD</th>
                <th width="120">ROLE</th>
                <th width="120">FIRST NAME</th>
                <th width="120">SECOND NAME</th>
                <th width="60">EDIT</th>
                <th width="60">DELETE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.login}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>

                <td><a th:href="@{userupdate/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{userdelete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
    <form class="createuser" action="/usercreate" target="_blank">
        <button>Create user</button>

</body>
</html>
